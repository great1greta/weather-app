<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c06938c6b2.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <div class="row">
          <div class="col-5">
            <h4 id="date"></h4>
            <h3>Currently snow</h3>
            <p>
              <i class="far fa-snowflake snow-icon"></i>
              <span class="temperature" id="temperature">19</span>
              <span class="units">
                <a href="#" id="celsius-link">°C </a>|
                <a href="#" id="fahrenheit-link">°F</a></span
              >
            </p>
            <h1 id="city">Vilnius</h1>
          </div>
          <div class="col-7">
            <form id="search-engine">
              <div class="row">
                <div class="col-6">
                  <input
                    type="search"
                    placeholder="type city name..."
                    class="form-control"
                    id="search-city-text"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary shadow-sm"
                  />
                </div>
                <div class="col-3">
                  <button class="btn btn-success" id="current-location-button">
                    Current
                  </button>
                </div>
              </div>
            </form>
            <ul>
              <li>Humidity: <span id="humidity">95</span>%</li>
              <li>Wind: <span id="wind">13</span>m/s</li>
            </ul>
          </div>
        </div>

        <div class="row">
          <div class="col-2">
            <div class="card" style="width: 6rem">
              <div class="card-body">
                <h5 class="card-title">Mon</h5>

                <i class="far fa-snowflake prognosis-snowflake"></i>
                <br />
                -2° -6°
              </div>
            </div>
          </div>

          <div class="col-2">
            <div class="card" style="width: 6rem">
              <div class="card-body">
                <h5 class="card-title">Tue</h5>

                <i class="far fa-snowflake prognosis-snowflake"></i>
                <br />
                -3° -6°
              </div>
            </div>
          </div>

          <div class="col-2">
            <div class="card" style="width: 6rem">
              <div class="card-body">
                <h5 class="card-title">Wed</h5>

                <i class="far fa-snowflake prognosis-snowflake"></i>
                <br />
                -2° -8°
              </div>
            </div>
          </div>

          <div class="col-2">
            <div class="card" style="width: 6rem">
              <div class="card-body">
                <h5 class="card-title">Thu</h5>

                <i class="fas fa-cloud-sun prognosis-cloudy"></i>
                <br />
                -4° -6°
              </div>
            </div>
          </div>

          <div class="col-2">
            <div class="card" style="width: 6rem">
              <div class="card-body">
                <h5 class="card-title">Fri</h5>

                <i class="far fa-snowflake prognosis-snowflake"></i>
                <br />
                0° -1°
              </div>
            </div>
          </div>

          <div class="col-2">
            <div class="card" style="width: 6rem">
              <div class="card-body">
                <h5 class="card-title">Sat</h5>

                <i class="far fa-snowflake prognosis-snowflake"></i>
                <br />
                -2° -1°
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
